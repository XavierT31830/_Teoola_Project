<!DOCTYPE html>

<html lang='en'>

  <head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, user-scalable=yes, initial-scale=1.0'>

    <!-- CSS : TailWind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Main CSS -->
    <link href='./css/main_style.css' rel='stylesheet' type='text/css' />

    <!-- Font -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,200,300,500,600,700,800,900,100' rel='stylesheet' type='text/css' />

    <!-- Main JS -->
    <script src='./js/main_script.js' type='text/javascript' defer></script>

    <title>Plateforme de Traductions</title>
  </head>

  <body class='bg-gradient-to-r from-gray-100 to-gray-200 dark:from-neutral-700 dark:to-neutral-800 h-screen'>

    <nav class='bg-gray-800 border-gray-700 px-2 sm:px-4 py-2.5 fixed w-full'>
      <div class='container flex flex-wrap justify-between items-center mx-auto'>
        <a href='./' class='md:font-bold text-[#335bff] flex items-center archivo self-center text-2xl whitespace-nowrap'>
          <span class='text-2xl'>PLATEFORME</span>
          <span class='text-2xl'>&nbsp;&nbsp;de</span>
          <span class='text-2xl'>&nbsp;&nbsp;TRADUCTIONS</span>
        </a>
        <div class='hidden w-full md:block md:w-auto'>
          <ul class='flex flex-col p-4 mt-4 bg-gray rounded-lg border border-gray-100 md:flex-row md:space-x-6 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-gray'>
            <li>
              <a id='translators' href='#translators' class='hidden py-2 pr-4 pl-3 text-white rounded hover:text-white hover:bg-blue-500 duration-75 text-lg'>Traducteurs</a>
            </li>
            <li>
              <a id='app_list' href='#app_list' class='hidden py-2 pr-4 pl-3 text-white rounded hover:text-white hover:bg-blue-500 duration-75 text-lg'>Mes applications</a>
            </li>
            <li>
              <a id='create_app' href='#create_app' class='hidden py-2 pr-4 pl-3 text-white rounded hover:text-white hover:bg-blue-500 duration-75 text-lg'>Créer une application</a>
            </li>
            <li>
              <a id='connexion' href='#connexion' class='block py-2 pr-4 pl-3 text-white rounded hover:text-white hover:bg-blue-500 duration-75 text-lg'>Se connecter</a>
            </li>
            <li>
              <a id='subscribe' href='#subscribe' class='block py-2 pr-4 pl-3 text-white rounded hover:text-white hover:bg-blue-500 duration-75 text-lg'>S'inscrire</a>
            </li>
            <li>
              <a id='deconnexion' href='#deconnexion' class='hidden py-2 pr-4 pl-3 text-white rounded hover:text-white hover:bg-blue-500 duration-75 text-lg'>Se déconnecter</a>
            </li>
            <li>
              <a class='cursor-pointer px-2 py-1 rounded flex items-center text-white bg-gray text-black hover:bg-blue-500 duration-75'>
                <img id='light' src='./assets/icons/svg/sun_winter_icon.svg' alt='light mode'>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main id='main' class='mx-auto' style='max-width: 2560px;'></main>

  </body>

</html>
